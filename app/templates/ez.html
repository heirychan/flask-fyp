{% extends "base.html" %}
{% block current_app_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="first-slide" src="{{ url_for('static', filename='p1.png') }}" alt="First slide">
                        </div>
                        <div class="item">
                            <img class="second-slide" src="{{ url_for('static', filename='p2.jpg') }}" alt="Second slide">
                        </div>
                        <div class="item">
                            <img class="third-slide" src="{{ url_for('static', filename='p3.jpg') }}" alt="Third slide">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <a href="{{ url_for('main.tf', st_category='科技焦點', nd_category='None', table='TF') }}">
                                    <h2>{{ _('科技焦點') }}</h2>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                {% for news in tech %}
                                    <div class="col-md-6">
                                        <a href="{{ url_for(news.TF.url) }}">
                                            <div class="card">
                                                <p><img src="{{ url_for('static', filename=news.TF.picture) }}" width="300" height="200"></p>
                                                <div class="card-body">
                                                    <h3 class="card-title"><font color="#000000">{{ news.TF.title }}</font></h3>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a>EZ</a>
    <h1>Test</h1>
    {% for one in all %}
        <div class="card" style="width: 18rem;">
            {% if one.picture == 'emoji.jpg' %}
            <p><img src="{{ url_for('static', filename=one.picture) }}" width="300" height="300"></p>
            {% else %}
            <p><img src="{{ url_for('static', filename=one.picture) }}" width="300" height="200"></p>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for(one.url) }}"><font color="#000000">{{ one.title }}</font></a></h5>
            </div>
        </div>
    {% endfor %}
{% endblock %}
